<!DOCTYPE html>
<html>
<head>
  <title>Popular Github Repos</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <noscript>
    You need to allow JavaScript to run this app :)
  </noscript>

  <div id="app">
    <h1>Popular Github Repositories</h1>
    <p>Discover the hottest new GitHub repos!</p>

    <div>
      <input
        type="radio"
        name=""
        value="all"
        id="all"
        v-model="viewOption">
      <label for="all">All Repos</label>

      <input
        type="radio"
        name=""
        value="starred"
        id="starred"
        v-model="viewOption"
      >
      <label for="starred">Starred By Me</label>
    </div>

    <p v-if="isLoading">Loading...</p>

    <p v-if="hasErrored">There was an error loading repositories :( Please try to refresh the page!</p>

    <ul>
      <li v-for="repo in filteredRepos()">
        <h3>{{ repo.name }}</h3>
        <p>{{ repo.description }}</p>
        <a :href="repo.html_url" target="_blank">Visit the repo on Github.</a>
        <p>Stars: {{ repo.stargazers_count }}</p>
      </li>
   </ul>
  </div>

<script type="application/javascript" src="./bundle.js"></script>
</body>
</html>
